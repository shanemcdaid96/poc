<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="projectPOC">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>4th Year Project POC</title>


	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#patient-list 				{ margin-bottom:30px; }
		#patient-form 	 			{ margin-bottom:50px; }
			#myChart            { width:1400px !important;
                                  height:800px !important;}  
	</style>


	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script>
	<script src="js/services/todos.js"></script> 
	<script src="js/core.js"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

</head>

<body ng-controller="mainController">
	<div class="container">

	
		<div class="jumbotron text-center"> 
			<h1>Number of Patients:<span class="label label-info">{{ todos.length }}</span></h1>
		</div>


		<div id="patient-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				

				
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deletePatient(todo._id)"> {{ todo.text }}
					</label>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

	
		<div id="patient-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

				
						<input type="text" class="form-control input-lg text-center" placeholder="Add Patient" ng-model="formData.text">
					</div>

			
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createPatient()">Add Patient</button>
				</form>
			</div>
		</div>
		</canvas><canvas id="myChart"><script type="text/javascript">
			var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['M', 'T', 'W', 'T', 'F', 'S', 'S'],
    datasets: [{
      label: 'Tooth Extractions',
      data: [12, 19, 3, 17, 6, 3, 7],
      backgroundColor: "rgba(153,255,51,0.4)"
    }, {
      label: 'Fillings',
      data: [2, 29, 5, 5, 2, 3, 10],
      backgroundColor: "rgba(255,153,0,0.4)"
    }]
  }
});
		</script></canvas>




	</div>

</body>
</html>
